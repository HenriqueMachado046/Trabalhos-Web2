<!DOCTYPE html>
<html lang="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        textarea{
            resize: none;
        }
    </style>
    <title>Onfire</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#!">Onfire</a>
    </nav>
    <h2>Criar post</h2>
    <div class="d-flex align-content-md-center">
        <form action="/publications/" method="post">
            <div class="form-group p-2">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" placeholder="Insira titulo aqui...">
            </div>
            <div class="form-group p-2">
                <label for="description">Description</label><br>
                <textarea name = "description" maxlength="5000" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group p-2">
                <label for="author">Author</label>
                <input type="text" class="form-control" name = "author" placeholder="Descrição do post...">
            </div>
            <div class="form-group p-2">
                <label for="created_at">Created at</label>
                <input type="date" class="form-control" name = "created_at" >
            </div>
            <div class="form-group p-2">
                <label for="img_array">Images</label>
                <input type="file" class="form-control" name = "img_array" accept="image/*" placeholder="Descrição do post..." multiple>
            </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
